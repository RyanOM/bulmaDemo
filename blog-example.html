<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Bulma!</title>
		<link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" href="styles/debug.css">
		<style>

.is-paddingless-horizontal { padding-left: 0; padding-right: 0; }

.center {
  display: flex;
  justify-content: center;
  align-items: center;
}

.grid {
	display: grid;
	grid-template-columns:
		[xl-start] 1fr 1.5rem [md-start] minmax(0, 624px) [md-end] 1.5rem 1fr [xl-end];
}

.grid *  { grid-column: md; }
.grid-xl { grid-column: xl; }

		</style>
	</head>
	<body>

		<!-- .section -->
		<section class="section is-paddingless-horizontal">
			<div class="container grid">
				<nav class="breadcrumb grid-xl" aria-label="breadcrumbs">
					<ul>
						<li><a href="#">Home</a></li>
						<li class="is-active"><a href="#" aria-current="page">How to build a beautiful blog</a></li>
					</ul>
				</nav>
			</div>
		</section>
		<!-- /.section -->

    <section class="section is-paddingless-horizontal" style="padding-top: 0">
      <div class="container grid">
        <article class="media center">
          <figure class="media-left">
            <figure class="image is-64x64">
							<img src="https://bulma.io/images/placeholders/128x128.png">
						</figure>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>Bob Jones</strong>
                <a href="">@bobjonesrocks</a> <br>
                <span class="has-text-grey">
                  CEO of My Blog<br>
                  <time datetime="2020-12-20">December 20 2020</time> Â· 2min read
                </span>
              </p>
            </div>
          </div>
        </article>

        <div class="section is-paddingless-horizontal">
          <h1 class="title is-2">Bulma blog post example</h1>
          <h2 class="subtitle is-3">A nice template for a blog</h2>
        </div>

        <figure class="columns is-multiple is-variable is-0 is-marginless grid-xl">
          <div class="column">
            <div class="image card">
							<img src="https://bulma.io/images/placeholders/128x128.png">
						</div>
          </div>
          <div class="column">
            <div class="image card">
							<img src="https://bulma.io/images/placeholders/128x128.png">
						</div>
          </div>
          <div class="column">
            <div class="image card">
							<img src="https://bulma.io/images/placeholders/128x128.png">
						</div>
          </div>
        </figure>
        <figcaption class="level">
          <small class="level-item has-text-grey">
            Awesome caption about these images
          </small>
        </figcaption>

      </div>
    </section>

	</body>
</html>
